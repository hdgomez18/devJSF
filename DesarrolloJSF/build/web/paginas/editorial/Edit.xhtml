<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEditorialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEditorialLabel_edCodigo}" for="edCodigo" />
                    <h:inputText id="edCodigo" value="#{editorialController.selected.edCodigo}" title="#{bundle.EditEditorialTitle_edCodigo}" required="true" requiredMessage="#{bundle.EditEditorialRequiredMessage_edCodigo}"/>
                    <h:outputLabel value="#{bundle.EditEditorialLabel_edNombre}" for="edNombre" />
                    <h:inputText id="edNombre" value="#{editorialController.selected.edNombre}" title="#{bundle.EditEditorialTitle_edNombre}" required="true" requiredMessage="#{bundle.EditEditorialRequiredMessage_edNombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{editorialController.update}" value="#{bundle.EditEditorialSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEditorialViewLink}"/>
                <br />
                <h:commandLink action="#{editorialController.prepareList}" value="#{bundle.EditEditorialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEditorialIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
